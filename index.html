<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge One Codificador 5</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
</head>

<body>

    <nav>
        <img class="logo" src="img/Logo.png" alt="Logo de Alura">
    </nav>

    <main>

        <section class="codificador">
            <textarea id="paste" class="texto-ingresado" placeholder="Ingrese el texto aqui"></textarea>
            <span class="aviso">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-exclamation-diamond-fill" viewBox="0 0 16 16">
                    <path
                        d="M9.05.435c-.58-.58-1.52-.58-2.1 0L.436 6.95c-.58.58-.58 1.519 0 2.098l6.516 6.516c.58.58 1.519.58 2.098 0l6.516-6.516c.58-.58.58-1.519 0-2.098L9.05.435zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                Solo letras minúsculas y sin acentos</span>
            <div class="contenedor-botones">
                <button class="codificar" onclick="btnCodificar()">Encriptar</button>
                <button class="decodificar" onclick="btnDescodificar()">Desencriptar</button>
            </div>
            <div class="botones-extra">
                <button class="reiniciar" onclick="window.location.href = 'index.html';">Reiniciar</button>
                <button class="pegar" onclick="btnPegar()">Pegar</button>
            </div>

        </section>

        <section class="decodificador">
            <div id="inicio">
                <div class="contenedor-imagen">
                    <img src="img/muneco.png" alt="Muñeco de Alura">
                </div>

                <div class="contenedor-texto">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div id="resultado">
                <textarea class="texto-copiado" readonly></textarea>

                <div class="contenedor-botones">
                    <button class="copiar" onclick="btnCopiar()">Copiar</button>
                </div>
            </div>

        </section>

    </main>

    <footer>

        <p class="texto_footer">&copy Sitio desarrollado por
            <a href="https://bsosa-dev.000webhostapp.com/" target="_blank"> Brayam Sosa </a>
            para el <a href="https://app.aluracursos.com/user/brayamsosa05" target="_blank">"Challenge One
                Codificador 5"</a> de Alura Latam 2023.
        </p>

    </footer>

    <script src="js/encripted.js"></script>
</body>

</html>
